<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>datalist</h1> 
    <form action="success.html" method="post">
        <!-- list attribute in input must be same as id attribute in datalist -->
        <input type="text" list="course" required placeholder="select course"> <br>
        <datalist id="course">
            <option value="BCA">
            <option value="BBA">
            <option value="MBA">
            <option value="MCA">
            <option value="BCOM">
            <option value="others">
        </datalist>
        <input type="submit" value="submit">
    </form>
</body>
</html>
