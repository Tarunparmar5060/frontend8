<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <h1 align="center">Register</h1>
    <hr>
    <form method="post" action="success.html" enctype="multipart/form-data">
        <table border="1" align="center" width="50%">
            <tr>
                <td>
                    <input type="text" name="fullname" placeholder="your fullname" required>
                </td>
            </tr>
            <tr>
                <td>
                    <b>Select birthdate</b> <br>
                    <input type="date" name="dob" required>
                </td>
            </tr>
            <tr>
                <td>
                    <b>Select gender</b> <br>
                    <label for="male">
                        <input id="male" type="radio" name="gender" value="1" checked required /> Male
                    </label>
                    <label for="female">
                        <input id="female" type="radio" name="gender" value="0" required /> Female
                    </label>
                </td>
            </tr>
            <tr>
                <td>
                    <b>Select language your can read,write, speak</b> <br/>
                    <label for="gujarati">
                        <input id="gujarati" type="checkbox" name="gujarati" value="1">gujarati
                    </label>
                    <label for="hindi">
                        <input type="checkbox" name="hindi" id="hindi" value="2">Hindi
                    </label>
                    <label for="english">
                        <input type="checkbox" name="english" id="english" value="3">english
                    </label>
                    <label for="sansrkit">
                        <input type="checkbox" name="sansrkit" id="sansrkit" value="4">sansrkit
                    </label>
                </td>
            </tr>
            <tr>
                <td>
                    <select name="country" id="country" required>
                        <!-- first option is label value must be empty in first option tag -->
                        <option value="">Select country</option>

                        <option value="5">India</option>
                        <option value="1">US</option>
                        <option value="2">Canada</option>
                        <option value="3">Russia</option>
                        <option value="4">Australia</option>
                    </select>
                </td>
            </tr>
            <tr>
                <td>
                    <select name="hobby" id="hobby" multiple size="5">
                        <option value="">Select hobbies</option>

                        <option value="1">Reading</option>
                        <option value="2">Cricket</option>
                        <option value="3">Music</option>
                        <option value="4">Drawing</option>
                        <option value="5">Dance</option>
                    </select>
                </td>
            </tr>
            <tr>
                <td>
                    <b>your address</b> <br>
                    <textarea name="address" id="address" cols="100" rows="5" maxlength="1024" required>

                    </textarea>
                </td>
            </tr>
            <tr>
                <td>
                    <b>Select Photo (<2MB)</b> <br/>
                    <input type="file" name="photo" accept="image/*" />
                </td>
            </tr>
            <tr>
                <td align="center">
                   <input type="submit" value="Register" name="submit">
                   <input type="reset" value="clear all" name="reset">
                   <input type="button" value="do nothing" name="nothing">
                </td>
            </tr>
           
        </table>
        <input type="hidden" name="secret" value="123123">
    </form>
</body>

</html>
