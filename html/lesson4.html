<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>List in html</h1>

    <!-- unordered list (symbolic) -->
    <ul type="disc">
        <li>
            <font color="yellow" size="+3">HTML</font>
        </li>
        <li><b>CSS</b></li>
        <li><i>JAVASCRIPT</i></li>
        <li>HTML 5</li>
        <li>Bootstrap</li>
        <li>Jquery</li>
        <li><font face="verdana">Django</font></li>
    </ul>
    <!-- ordered (numbered) list -->
    <ol type="1">
        <li>HTML</li>
        <li>CSS</li>
        <li>JAVASCRIPT</li>
        <li>HTML 5</li>
        <li>Bootstrap</li>
        <li>Jquery</li>
        <li>Django</li>
    </ol>
    <h3>Countries</h3>
    <ol>
        <li>USA</li>
        <li>INDIA
            <ul>
                <li>Gujarat</li>
                <li>MP</li>
                <li>UP</li>
            </ul>
        </li>
        <li>CANADA</li>
    </ol>
</body>
</html>
