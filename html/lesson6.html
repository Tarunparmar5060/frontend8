<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>Example of table tag</h1>
    <table bgcolor="#eeeeee" border="1" width="50%" cellpadding="5" cellspacing="5" align="center">
        <thead>
            <tr bgcolor="yellow">
                <th>Name</th>
                <th>HTML</th>
                <th>CSS</th>
                <th>JAVASCRIPT</th>
                <th align="right">total</th>
                <th align="right">Percentage</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td bgcolor="cyan">Shiv</td>
                <td>50</td>
                <td>60</td>
                <td>70</td>
                <td align="right">180</td>
                <td align="right">60</td>
            </tr>
            <tr>
                <td>Brama</td>
                <td>60</td>
                <td>70</td>
                <td>80</td>
                <td align="right">210</td>
                <td align="right">70</td>
            </tr>
            <tr>
                <td>Vishnu</td>
                <td>70</td>
                <td>80</td>
                <td>90</td>
                <td align="right">240</td>
                <td align="right">80</td>
            </tr>
        </tbody>
        
    </table>
</body>
</html>
